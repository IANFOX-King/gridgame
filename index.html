<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grid Game</h1>
        </header>

        <section id="menu">
            <h2>Select Game Mode</h2>
            <button id="vs-ai">Vs AI (Up to 100 Levels)</button>
            <button id="two-player">2 Player</button>
            <button id="tournament">Global Tournament (Indonesia)</button>
            <button id="leaderboard">Leaderboard</button>
        </section>

        <section id="game-board" style="display: none;">
            <div class="grid-container">
                <div class="grid" id="player-grid"></div>
                <div class="grid" id="enemy-grid"></div>
            </div>
            <button id="back-to-menu">Back to Menu</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
  </html>
